# Nginx Blue-Green Deployment Configuration
# Switch between blue and green by uncommenting the desired upstream

# Define upstream servers
upstream app_blue {
    server blue:5000;
    keepalive 32;
}

upstream app_green {
    server green:5000;
    keepalive 32;
}

# Active deployment (switch by changing this)
# PRODUCTION TRAFFIC POINTS HERE
upstream app_active {
    # BLUE is active (comment/uncomment to switch)
    server blue:5000;
    
    # GREEN is active (comment/uncomment to switch)
    # server green:5000;
}

# Canary deployment (gradual rollout)
# Split traffic: 90% blue, 10% green
upstream app_canary {
    server blue:5000 weight=9;
    server green:5000 weight=1;
}

server {
    listen 80;
    server_name _;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Add deployment slot header for monitoring
    add_header X-Deployment-Slot "active" always;

    # Health check endpoints (direct access to both slots)
    location /health/blue {
        proxy_pass http://app_blue/health;
    }

    location /health/green {
        proxy_pass http://app_green/health;
    }

    # Main application traffic
    location / {
        # Use app_active for blue-green switching
        # Use app_canary for gradual rollout
        proxy_pass http://app_active;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
