# Nginx Configuration for Static Asset CDN
# Acts as local CDN with caching for static files

# Cache configuration
proxy_cache_path /var/cache/nginx/static 
    levels=1:2 
    keys_zone=static_cache:10m 
    max_size=1g 
    inactive=30d 
    use_temp_path=off;

# Upstream application server
upstream continuitybridge_app {
    server localhost:5000;
    keepalive 32;
}

server {
    listen 80;
    server_name continuitybridge.local;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss
               application/x-javascript image/svg+xml;
    gzip_comp_level 6;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Static files with aggressive caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://continuitybridge_app;
        proxy_cache static_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_valid 404 1h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_revalidate on;
        proxy_cache_min_uses 1;
        proxy_cache_lock on;
        
        # Cache headers for browser
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
        
        # Proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        access_log off;
    }

    # HTML files - short cache
    location ~* \.(html)$ {
        proxy_pass http://continuitybridge_app;
        proxy_cache static_cache;
        proxy_cache_valid 200 1h;
        proxy_cache_use_stale error timeout updating;
        
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header X-Cache-Status $upstream_cache_status;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API requests - no cache
    location /api/ {
        proxy_pass http://continuitybridge_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # No caching for API
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # WebSocket support
    location /ws {
        proxy_pass http://continuitybridge_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://continuitybridge_app;
        access_log off;
    }

    # Metrics endpoint
    location /metrics {
        proxy_pass http://continuitybridge_app;
        access_log off;
    }

    # All other requests
    location / {
        proxy_pass http://continuitybridge_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Short cache for dynamic content
        proxy_cache static_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_use_stale error timeout;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Cache purge endpoint (restrict access!)
    location /purge-cache {
        allow 127.0.0.1;
        deny all;
        
        proxy_cache_purge static_cache "$scheme$request_method$host$request_uri";
    }
}

