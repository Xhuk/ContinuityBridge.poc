# Blue-Green Deployment Configuration
# Zero-downtime deployments with traffic switching
#
# Usage:
#   1. Deploy blue: docker-compose -f docker-compose.blue-green.yml up -d blue
#   2. Test blue: curl http://localhost:5000/health
#   3. Deploy green: docker-compose -f docker-compose.blue-green.yml up -d green
#   4. Test green: curl http://localhost:5001/health
#   5. Switch traffic: Update nginx to point to green
#   6. Teardown blue: docker-compose -f docker-compose.blue-green.yml stop blue

version: '3.8'

services:
  # Blue environment (current production)
  blue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: continuitybridge-blue
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - DEPLOYMENT_SLOT=blue
      - DEPLOYMENT_VERSION=${BLUE_VERSION:-1.0.0}
    env_file:
      - .env.production
    volumes:
      - blue_data:/app/data
      - blue_logs:/app/logs
    networks:
      - deployment
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Green environment (new version)
  green:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: continuitybridge-green
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - DEPLOYMENT_SLOT=green
      - DEPLOYMENT_VERSION=${GREEN_VERSION:-1.1.0}
    env_file:
      - .env.production
    volumes:
      - green_data:/app/data
      - green_logs:/app/logs
    networks:
      - deployment
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Load balancer / Traffic switch
  nginx:
    image: nginx:alpine
    container_name: continuitybridge-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/blue-green.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - deployment
    depends_on:
      - blue
    restart: unless-stopped

  # Shared database (PostgreSQL)
  db:
    image: postgres:16-alpine
    container_name: continuitybridge-db
    environment:
      POSTGRES_DB: continuitybridge
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - deployment
    restart: unless-stopped

  # Shared Valkey cache
  valkey:
    image: valkey/valkey:latest
    container_name: continuitybridge-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    networks:
      - deployment
    restart: unless-stopped

networks:
  deployment:
    driver: bridge

volumes:
  blue_data:
  blue_logs:
  green_data:
  green_logs:
  postgres_data:
  valkey_data:
