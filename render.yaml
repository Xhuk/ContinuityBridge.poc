        sync: false
      - key: SUPERADMIN_EMAIL
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: SUPERADMIN_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
    domains:
      - continuitybridge.onrender.com