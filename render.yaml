services:
  - type: web
    name: continuitybridge
    env: node
    plan: free
    branch: render-poc-deployment
    buildCommand: npm run build
    startCommand: npm start
    postDeployCommand: node scripts/render-postdeploy.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_TYPE
        value: postgres
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: continuitybridge-db
          property: connectionString
      - key: ENCRYPTION_KEY
        sync: false
      - key: SUPERADMIN_EMAIL
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: SUPERADMIN_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
    domains:
      - continuitybridge.onrender.com

databases:
  - name: continuitybridge-db
    databaseName: continuitybridge
    user: continuitybridge
    plan: free