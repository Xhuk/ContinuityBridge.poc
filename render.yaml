    plan: free
    branch: render-poc-deployment
    buildCommand: npm run build
    startCommand: npm start
    postDeployCommand: node scripts/render-postdeploy.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_TYPE
        value: postgres
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: postgresql://neondb_owner:npg_s5yb2YvLSWPc@ep-gentle-voice-adrpc875-pooler.c-2.us-east-1.aws.neon.tech/neondb?sslmode=require
