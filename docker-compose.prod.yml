version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: continuitybridge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: continuitybridge
      POSTGRES_USER: cbuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_production_password}
    volumes:
      # Persist data on host machine
      - ./postgres-data:/var/lib/postgresql/data
      # Optional: Custom PostgreSQL config
      # - ./postgresql.conf:/etc/postgresql/postgresql.conf
    ports:
      # Expose only on localhost (use nginx/reverse proxy for external access)
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cbuser -d continuitybridge"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - continuitybridge-network

  # ContinuityBridge Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: continuitybridge-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_TYPE: postgres
      DATABASE_URL: postgresql://cbuser:${POSTGRES_PASSWORD:-changeme_production_password}@postgres:5432/continuitybridge
      PORT: 5000
      APP_DOMAIN: ${APP_DOMAIN:-yourdomain.com}
      APP_URL: ${APP_URL:-https://yourdomain.com}
      RESEND_API_KEY: ${RESEND_API_KEY}
      SUPERADMIN_API_KEY: ${SUPERADMIN_API_KEY}
    ports:
      - "5000:5000"
    volumes:
      # Logs persistence
      - ./logs:/app/logs
    networks:
      - continuitybridge-network

networks:
  continuitybridge-network:
    driver: bridge

volumes:
  postgres-data:
