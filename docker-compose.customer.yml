# ==============================================================================
# Docker Compose for Customer On-Premise Deployment
# Single-Tenant, Isolated Installation
# ==============================================================================

version: '3.8'

services:
  # Application Container
  continuitybridge:
    image: continuitybridge:latest
    container_name: continuitybridge-app
    restart: unless-stopped
    
    ports:
      - "5000:5000"
    
    environment:
      # Runtime
      NODE_ENV: production
      PORT: 5000
      RUNTIME_VERSION: "1.0.0"
      
      # Database (Customer's PostgreSQL)
      DB_TYPE: postgres
      DATABASE_URL: ${DATABASE_URL}
      
      # Organization (Customer-specific)
      ORGANIZATION_ID: ${ORGANIZATION_ID}
      ORGANIZATION_NAME: ${ORGANIZATION_NAME}
      
      # Security
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      SUPERADMIN_API_KEY: ${SUPERADMIN_API_KEY}
      SUPERADMIN_EMAIL: ${SUPERADMIN_EMAIL:-admin@continuitybridge.local}
      
      # Updates (Offline by default for air-gapped)
      REMOTE_UPDATES_ENABLED: ${REMOTE_UPDATES_ENABLED:-false}
      AUTO_UPDATE: ${AUTO_UPDATE:-false}
      
      # Optional: Phone Home (if customer allows internet)
      FOUNDER_PLATFORM_URL: ${FOUNDER_PLATFORM_URL:-}
      UPDATE_CHANNEL: ${UPDATE_CHANNEL:-stable}
    
    volumes:
      # Persistent data (survives container restart)
      - continuity-data:/app/data
      - continuity-logs:/app/data/logs
      - ./keys:/app/keys:ro  # Mount customer's public key (read-only)
      
      # Optional: Custom license
      - ./license/license.key:/app/data/licenses/license.key:ro
    
    depends_on:
      - postgres
    
    networks:
      - continuitybridge-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  # PostgreSQL Database (Customer's database)
  postgres:
    image: postgres:16-alpine
    container_name: continuitybridge-db
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-continuitybridge}
      POSTGRES_USER: ${POSTGRES_USER:-continuity}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    
    volumes:
      - postgres-data:/var/lib/postgresql/data
    
    ports:
      - "5432:5432"
    
    networks:
      - continuitybridge-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-continuity}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  # Named volumes for data persistence
  continuity-data:
    driver: local
  continuity-logs:
    driver: local
  postgres-data:
    driver: local

networks:
  continuitybridge-network:
    driver: bridge
