# Alertmanager Configuration
# Open-source alternative to PagerDuty/Opsgenie
# Sends alerts via email, Slack, webhooks, etc.

global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@continuitybridge.com'
  smtp_auth_username: 'alerts@continuitybridge.com'
  smtp_auth_password: 'your-app-password'
  smtp_require_tls: true

# Route tree
route:
  receiver: 'default-email'
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 4h
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 15m
    
    # Warning alerts - grouped notifications
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 2h
    
    # Info alerts - daily digest
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 5m
      repeat_interval: 24h

# Receivers
receivers:
  - name: 'default-email'
    email_configs:
      - to: 'ops@yourcompany.com'
        headers:
          Subject: '[ContinuityBridge] Alert Notification'
  
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@yourcompany.com,ops@yourcompany.com'
        headers:
          Subject: '[CRITICAL] ContinuityBridge Alert'
        send_resolved: true
    # Optional: Slack webhook
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
    #     channel: '#alerts-critical'
    #     title: 'ContinuityBridge Critical Alert'
    #     text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
  
  - name: 'warning-alerts'
    email_configs:
      - to: 'ops@yourcompany.com'
        headers:
          Subject: '[WARNING] ContinuityBridge Alert'
        send_resolved: true
  
  - name: 'info-alerts'
    email_configs:
      - to: 'ops@yourcompany.com'
        headers:
          Subject: '[INFO] ContinuityBridge Daily Report'
        send_resolved: false

# Inhibit rules - suppress alerts when other alerts are firing
inhibit_rules:
  # Suppress warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
