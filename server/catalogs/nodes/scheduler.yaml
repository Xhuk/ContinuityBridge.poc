id: scheduler
category: trigger
label: Scheduler (Timer)
description: Trigger flow execution on a cron schedule
icon: calendar
inputs: 0
outputs: 1

configFields:
  - name: cronExpression
    label: Cron Expression
    type: text
    required: true
    placeholder: "0 */15 * * * *"
    helpText: "Cron schedule (seconds minutes hours day month weekday)"

  - name: timezone
    label: Timezone
    type: select
    required: true
    default: UTC
    options:
      - UTC
      - America/New_York
      - America/Chicago
      - America/Denver
      - America/Los_Angeles
      - Europe/London
      - Europe/Paris
      - Asia/Tokyo
    helpText: "Timezone for schedule execution"

  - name: description
    label: Description
    type: textarea
    required: false
    placeholder: "Runs every 15 minutes during business hours"
    helpText: "Human-readable description of the schedule"

  - name: initialPayload
    label: Initial Payload
    type: code
    required: false
    placeholder: '{"source": "scheduler", "timestamp": "{{now}}"}'
    helpText: "Optional JSON payload to start the flow with"

executor: scheduler
