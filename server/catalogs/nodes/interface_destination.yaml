id: interface_destination
category: output
label: Interface Destination
description: Send data to an external interface (outbound)
icon: send
inputs: 1
outputs: 1

configFields:
  - name: systemType
    label: System Type
    type: select
    required: true
    options:
      - predefined
      - custom
    default: predefined
    helpText: "Choose 'predefined' for configured interfaces or 'custom' for manual setup"

  - name: interfaceId
    label: Target Interface
    type: interface
    required: false
    filterDirection: outbound
    helpText: "Select from existing interface adapters (Oracle, SAP, Manhattan, etc.)"

  - name: customSystemName
    label: Custom System Name
    type: text
    required: false
    placeholder: "e.g., Legacy WMS, Proprietary ERP"
    helpText: "Name of the custom system (required if systemType = custom)"

  - name: customSamplePayload
    label: Sample Payload
    type: code
    required: false
    placeholder: |      {
        "orderId": "SO-12345",
        "customer": "ACME Corp",
        "items": [{"sku": "PROD-001", "qty": 10}]
      }
    helpText: "Sample JSON payload showing expected data structure (required for custom systems)"

  - name: operation
    label: Operation
    type: select
    required: false
    options:
      - POST
      - PUT
      - PATCH
      - GET
    default: POST
    helpText: "HTTP method to use (for REST interfaces)"

  - name: retryOnFailure
    label: Retry on Failure
    type: boolean
    default: true
    helpText: "Automatically retry failed deliveries"

  - name: maxRetries
    label: Max Retries
    type: number
    default: 3
    required: false
    helpText: "Maximum number of retry attempts"

executor: interface_destination
