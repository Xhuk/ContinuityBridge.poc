id: interface_source
category: trigger
label: Interface Source
description: Receive data from a configured interface definition
icon: plug
inputs: 0
outputs: 1

configFields:
  - name: systemType
    label: System Type
    type: select
    required: true
    options:
      - predefined
      - custom
    default: predefined
    helpText: "Choose 'predefined' for configured interfaces or 'custom' for manual setup"

  - name: interfaceId
    label: Interface
    type: interface
    required: false
    filterDirection: inbound
    helpText: "Select from existing interface adapters (Oracle, SAP, Manhattan, etc.)"

  - name: customSystemName
    label: Custom System Name
    type: text
    required: false
    placeholder: "e.g., Legacy Order System"
    helpText: "Name of the custom system (required if systemType = custom)"

  - name: customSamplePayload
    label: Sample Payload
    type: code
    required: false
    placeholder: |      {
        "OrderId": "12345",
        "CustomerCode": "CUST001",
        "OrderLines": []
      }
    helpText: "Sample JSON payload showing expected data structure (required for custom systems)"

  - name: autoStart
    label: Auto-Start on Deploy
    type: checkbox
    required: false
    default: true
    helpText: "Automatically start listening when flow is deployed"

  - name: batchSize
    label: Batch Size
    type: number
    required: false
    default: 1
    placeholder: "1"
    helpText: "Number of messages to process per batch (1 = real-time)"

  - name: ackMode
    label: Acknowledgment Mode
    type: select
    required: true
    default: auto
    options:
      - auto
      - manual
    helpText: "When to acknowledge message receipt"

executor: interface_source
