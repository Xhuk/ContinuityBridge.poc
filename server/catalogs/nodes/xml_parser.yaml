id: xml_parser
category: parser
label: XML Parser
description: Parse XML data into JSON format
icon: file-code
inputs: 1
outputs: 1

configFields:
  - name: rootElement
    label: Root Element
    type: text
    required: false
    placeholder: "e.g., Items, Order, Shipment"
    helpText: "Optional root element to extract (leave empty to parse entire XML)"

  - name: arrayElements
    label: Array Elements
    type: textarea
    required: false
    placeholder: "Item\nProduct\nOrderLine"
    helpText: "Elements that should be treated as arrays (one per line)"

  - name: strict
    label: Strict Mode
    type: boolean
    default: false
    helpText: "Fail on malformed XML (otherwise attempt to recover)"

executor: xml_parser
