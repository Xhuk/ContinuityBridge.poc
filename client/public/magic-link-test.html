<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContinuityBridge - Magic Link Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 28px;
      color: #1f2937;
      margin-bottom: 10px;
    }
    p { color: #6b7280; margin-bottom: 30px; }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }
    input[type="email"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: translateY(-2px); }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      display: none;
    }
    .result.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }
    .result.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    .magic-link {
      margin-top: 12px;
      padding: 12px;
      background: #f3f4f6;
      border-radius: 6px;
      word-break: break-all;
      font-family: monospace;
      font-size: 13px;
    }
    .magic-link a {
      color: #667eea;
      text-decoration: none;
    }
    .magic-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Magic Link Generator</h1>
    <p>Request a passwordless login link for ContinuityBridge</p>
    
    <form id="magic-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          value="admin@continuitybridge.local"
          placeholder="your@email.com"
          required
        />
      </div>
      
      <button type="submit" id="submit-btn">
        ‚ú® Generate Magic Link
      </button>
    </form>
    
    <div id="result" class="result"></div>
  </div>

  <script>
    const form = document.getElementById('magic-form');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submit-btn');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      if (!email) return;

      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = '‚è≥ Generating...';
      resultDiv.style.display = 'none';

      try {
        const response = await fetch('/api/auth/login/magic-link', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to generate magic link');
        }

        // Success
        resultDiv.className = 'result success';
        resultDiv.style.display = 'block';
        
        let html = `
          <strong>‚úÖ Success!</strong><br>
          ${data.message}
        `;

        // If development mode returns the link
        if (data.devMagicLink) {
          html += `
            <div class="magic-link">
              <strong>üîó Your Magic Link:</strong><br>
              <a href="${data.devMagicLink}" target="_blank">${data.devMagicLink}</a>
            </div>
            <p style="margin-top: 12px; font-size: 13px;">
              ‚è∞ Valid for ${data.expiresIn || '15 minutes'}
            </p>
          `;
        }

        resultDiv.innerHTML = html;

      } catch (error) {
        // Error
        resultDiv.className = 'result error';
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `
          <strong>‚ùå Error</strong><br>
          ${error.message}
        `;
      } finally {
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.textContent = '‚ú® Generate Magic Link';
      }
    });
  </script>
</body>
</html>
